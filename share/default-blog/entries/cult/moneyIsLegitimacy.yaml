content: >-
  Okay, "this strikes
  me":http://www.woostercollective.com/2003_08_24_newsarchive.html#106190747660489260.
  On graffiti which defaces advertising:


  !>/images/phatfood.jpg!


  bq. Advertising is designed to manipulate people, whereas graffiti is
  essentially a pure mode of self-expression. Advertising is encouraged or courted
  by the authorities. Graffiti is illegal. And here is the difference that makes
  sense of all the others: money. All the legitimacy of advertising derives from
  the money that is paid to post it and the revenue it generates.


  Don't we fight claims which are ultimately rooted in the same gag reflex??  That
  we're a public domain pedestrian's language??


  And, in the context of last week's poll on Ruby-Talk, wherein we discovered how
  many are out there using Ruby full-time, I wonder: are you worried about what
  cash could to do Ruby?
